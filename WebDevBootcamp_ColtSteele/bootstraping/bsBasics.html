<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="bootstrap.css"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <title>Bootstrap Basics</title>
</head>

<body>

    <div class="container">
        <!--denne senterer innholdet mellom store padding-omrÃ¥der -->
        <h1>Bootstrap Basics</h1>
        <button class="btn btn-danger btn-lg">Click Me</button>
        <button class="btn btn-success btn-lg active">Click Me</button>
        <button class="btn btn-success btn-lg disabled">Click Me</button>
        <a href="http://www.getbootstrap.com" class="btn btn-info btn-lg" target="_blank">Bootstrap</a>
        <div class="jumbotron">
            <h1>This is a jumbotron</h1>
            <p>asdf asdf adf adfa sdf </p>
            <button class="btn btn-succes btn-lg">Hi there</button>
        </div>
        <h2>A bootstrap form</h2>
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="exampleInputFile">File input</label>
                <input type="file" id="exampleInputFile">
                <p class="help-block">Example block-level help text here.</p>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox"> Check me out
                </label>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
</body>

</html>
