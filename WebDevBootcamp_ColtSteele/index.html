    <h1>Register</h1>
    <form action="">

        <label for="first">First Name: </label>
        <input type="text" name="First" id="first" placeholder="John" required>

        <label for="last">Last Name:</label>
        <input type="text" name="Last" id="last" placeholder="Smith" required>
        <div>
            <label for="Gender">Male</label><input type="radio" name="Gender" id="M" value="Male" placeholder="Male">
            <label for="Gender">Female</label><input type="radio" name="Gender" id="F" value="Female" placeholder="Female">
            <label for="Gender">Other</label><input type="radio" name="Gender" id="O" value="Other" placeholder="Other">
        </div>
        <div>
            <label for="mail">Email: </label>
            <input name="email" type="email" name="mail" id="mail" placeholder="your email" required>
            <label for="passw">Password </label>
            <input name="email" type="password" name="passw" id="passw" pattern=".{4,}" title="4 characters minimum" placeholder="your password" required>
        </div>
        <div>
            <label for="Birthday">Birthday: </label>
            <select name="Day" id="Birthday">
                <option value="">Day</option>
                <option value="8">8</option>
                <option value="10">10</option>
                <option value="20">20</option>
            </select>
            <select name="Month" id="Birthday">
                <option value="">Month</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
            </select>
            <select name="Year" id="Birthday" >
                <option value="">Year</option>
                <option value="1976">1976</option>
                <option value="2000">2000</option>
                <option value="2007">2007</option>
            </select>
        </div>
        <div>
            <label for="terms">I agree to the terms and conditions</label>
            <input type="checkbox" name="terms" id="terms" value="yes" required>
        </div>

        <input type="submit" value="submit">
    </form>
